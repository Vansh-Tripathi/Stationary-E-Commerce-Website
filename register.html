<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Stationery World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/stationery.png">
</head>

<body class="auth-body">

  <div class="auth-container">

    <div class="auth-box shadow-lg">
      <h2 class="text-center mb-3" style="color:#1f3b57;">Create Account</h2>

      <div class="mb-3">
        <input type="text" id="regUser" class="form-control auth-input" placeholder="Username">
      </div>

      <div class="mb-3">
        <input type="email" id="regEmail" class="form-control auth-input" placeholder="Email">
      </div>

      <div class="mb-3">
        <input type="text" id="regMobile" class="form-control auth-input" placeholder="Mobile Number (10 digits)">
      </div>

      <div class="mb-3">
        <input type="password" id="regPass" class="form-control auth-input" placeholder="Password">
      </div>

      <div class="mb-3">
        <input type="password" id="regConfirm" class="form-control auth-input" placeholder="Confirm Password">
      </div>

      <button class="btn btn-primary w-100" onclick="register()">Register</button>

      <p class="auth-note text-center mt-3">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>

  </div>

  <script src="main.js"></script>

</body>
</html>
